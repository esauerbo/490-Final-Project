<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v3.min.js"></script>
<style type="text/css">

/* On mouse hover, lighten state color */
path:hover {
	fill-opacity: .7;
}

/* Style for Custom Tooltip */
div.tooltip {   
 	position: absolute;           
	text-align: center;           
	width: 60px;                  
	height: 28px;                 
	padding: 2px;             
	font: 12px sans-serif;        
	background: white;   
	border: 0px;      
	border-radius: 8px;           
	pointer-events: none;         
}
        
/* Legend Font Style */
body {
	font: 11px sans-serif;
}
        
/* Legend Position Style */
.legend {
	position:absolute;
	left:0px;
	top:20px;
}

.legend2 {
	position:absolute;
	left:0px;
	top:90px;
}

#legends {
	position:absolute;
	left:800px;
	top:350px;
}

</style>
</head>
<body>
<script type="text/javascript">

/*  This visualization was made possible by modifying code provided by:

Scott Murray, Choropleth example from "Interactive Data Visualization for the Web" 
https://github.com/alignedleft/d3-book/blob/master/chapter_12/05_choropleth.html   
		
Malcolm Maclean, tooltips example tutorial
http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html

Mike Bostock, Pie Chart Legend
http://bl.ocks.org/mbostock/3888852  */

		
//Width and height of map
var width = 960;
var height = 500;

// D3 Projection
var projection = d3.geo.albersUsa()
				   .translate([width/2, height/2])    // translate to center of screen
				   .scale([1000]);          // scale things down so see entire US
        
// Define path generator
var path = d3.geo.path()               // path generator that will convert GeoJSON to SVG paths
		  	 .projection(projection);  // tell path generator to use albersUsa projection
		
// Define linear scale for based on high or low median income
var color = d3.scale.linear()
							.range(["white", "rgb(90, 213, 237)"])
			  				.domain([39000, 61000, 83000]);
console.log(color(40000));
var legendText = ["Low Income (>= $39000)", "Medium Income (>= $61000)", "High Income (>= $83000)"];

const raceColorMap = {
	W: "rgb(71, 121, 127)",
	B: "rgb(131, 50, 85)",
	A: "rgb(112, 89, 157)",
	N: "rgb(65, 58, 124)",
	H: "rgb(50, 65, 142)",
	O: "rgb(80, 116, 184)",
	N: "rgb(166, 35, 33)",
};

var raceText = ['White', "Black", "Asian", "Native American", "Hispanic", "Other"];

//Create SVG element and append map to the SVG
var svg = d3.select("body")
			.append("svg")
			.attr("width", width)
			.attr("height", height);
        
// Append Div for tooltip to SVG
var div = d3.select("body")
		    .append("div")   
    		.attr("class", "tooltip")               
    		.style("opacity", 0);

// Load in my states data!
d3.csv('https://raw.githubusercontent.com/esauerbo/490-Final-Project/main/avgMedIncomePerState.csv', function(data) {

// Load GeoJSON data and merge with states data
d3.json("https://gist.githubusercontent.com/michellechandra/0b2ce4923dc9b5809922/raw/a476b9098ba0244718b496697c5b350460d32f99/us-states.json", function(json) {
// Loop through each state data value in the .csv file
for (var i = 0; i < data.length; i++) {

	// Grab State Name
	var dataState = data[i].State;

	// Grab data value 
	var dataValue = data[i].avgMedIncome ;

	// Find the corresponding state inside the GeoJSON
	for (var j = 0; j < json.features.length; j++)  {
		var jsonState = json.features[j].properties.name;

		if (dataState == jsonState) {

		// Copy the data value into the JSON
		json.features[j].properties.avgMedIncome  = dataValue; 

		// Stop looking through the JSON
		break;
		}
	}
}

		
// Bind the data to the SVG and create one path per GeoJSON feature
svg.selectAll("path")
	.data(json.features)
	.enter()
	.append("path")
	.attr("d", path)
	.style("stroke", "#fff")
	.style("stroke-width", "1")
	.style("fill", function(d) {

	 var value = d.properties.avgMedIncome ;

	 if (value) {
	 return color(value);
	 } else {
	 return "rgb(213,222,217)";
	 }
});

		 
// Map the cities I have lived in!
d3.csv('https://raw.githubusercontent.com/comalvirdi/490Files/main/fatal-police-shootings-data.csv', function(data) {
svg.selectAll("circle")
	.data(data)
	.enter()
	.append("circle")
	.attr("cx", function(d) {
	
	let proj;
	if(d.longitude === "") {
		proj = projection([-122.002236, 35.391556]);
	} else {
		proj = projection([d.longitude, d.latitude]);
	}
		return proj[0];
	})
	.attr("cy", function(d) {
		if(d.longitude === "") {
		proj = projection([-122.002236, 35.391556]);
	} else {
		proj = projection([d.longitude, d.latitude]);
	}
		return proj[1]
	})
	.attr("r", function(d) {
		return Math.sqrt(4);
	})
	.style("fill", function(d) {
			if(raceColorMap[d.race] === undefined) {
				return "rgb(166, 35, 33)";
			} else {
				return raceColorMap[d.race];
			}
		})
		.style("opacity", 0.5)	

	// Modification of custom tooltip code provided by Malcolm Maclean, "D3 Tips and Tricks" 
	// http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html
	.on("mouseover", function(d) {      
    	div.transition()        
      	   .duration(200)      
           .style("opacity", .9);      
           div.text(d.name)
           .style("left", (d3.event.pageX) + "px")     
           .style("top", (d3.event.pageY - 28) + "px");    
	})   

    // fade out tooltip on mouse out               
    .on("mouseout", function(d) {       
        div.transition()        
           .duration(500)      
           .style("opacity", 0);   
    });
});  
        
// Modified Legend Code from Mike Bostock: http://bl.ocks.org/mbostock/3888852

var legends = d3.select("body").append("div")
	.attr("id", "legends")
	.append("text").text("Legend");

var legend = d3.select("#legends").append("svg")
      			.attr("class", "legend")
     			.attr("width", 200)
    			.attr("height", 200)
   				.selectAll("g")
   				.data(color.domain())
   				.enter()
   				.append("g")
     			.attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  	legend.append("rect")
   		  .attr("width", 18)
   		  .attr("height", 18)
   		  .style("fill", color);

  	legend.append("text")
  		  .data(legendText)
      	  .attr("x", 24)
      	  .attr("y", 9)
      	  .attr("dy", ".35em")
      	  .text(function(d) { return d; });

			var legendCirc = d3.select("#legends").append("svg")
      			.attr("class", "legend2")
     			.attr("width", 200)
    			.attr("height", 200)
   				.selectAll("g")
   				.data(Object.keys(raceColorMap))
   				.enter()
   				.append("g")
     			.attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  	legendCirc.append("circle")
		.attr("r", 5)
		.attr("cx", 10)
		.attr("cy", 9)
		.style("fill", function(d) {return raceColorMap[d]});

  	legendCirc.append("text")
  		  .data(raceText)
      	  .attr("x", 24)
      	  .attr("y", 9)
      	  .attr("dy", ".35em")
      	  .text(function(d) { return d; });


	});

});
</script>
</body>
</html>
